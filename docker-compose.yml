version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: mysql-students
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=students_db
      - MYSQL_USER=students_user
      - MYSQL_PASSWORD=student_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
  
  api:
    build: .
    #ports:
      #- "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=students_user
      - DB_PASSWORD=student_pass
      - DB_NAME=students_db
    depends_on:
      - db


  nginx:
    image: nginx:alpine
    container_name: nginx-balancer
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
  
volumes:
  db_data: