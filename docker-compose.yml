services:
  db:
    image: mysql:8.0
    container_name: mysql-students
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=students_db
      - MYSQL_USER=students_user
      - MYSQL_PASSWORD=student_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

  api:
    build: .
    environment:
      e- PYTHONUNBUFFERED=1
      - DB_HOST=db
      - DB_USER=students_user
      - DB_PASSWORD=student_pass
      - DB_NAME=students_db
      - RABBIT_HOST=rabbitmq
    depends_on:
      - db
      - rabbitmq
    restart: unless-stopped
    # no expongas ports en api (nginx hace el proxy)

  worker:
    build: .
    command: python worker.py
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=db
      - DB_USER=students_user
      - DB_PASSWORD=student_pass
      - DB_NAME=students_db
      - RABBIT_HOST=rabbitmq
      - WORKER_NAME=worker1
    depends_on:
      - rabbitmq
      - db
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx-balancer
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  db_data: {}
  rabbitmq_data: {}
